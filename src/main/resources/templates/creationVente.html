<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" data-th-href="@{/css/general.css}">

<title>Le Petit Coin</title>
</head>
<body>

	<div th:replace="~{/fragments/fragment-entete :: fragment-entete}"></div>
	
	<h2>Nouvelle vente</h2>
	
		<img src="" alt="" />
		<ul>
		
			<li><label for="inputArticle">Article :</label>
				<input id="inputArticle" type="text"  />
			</li>
			<li><label for="inputNom">Description :</label>
				<textarea name="inputNom" id="inputNom" cols="30" rows="10"></textarea>
			</li>
			<li><label for="inputCategorie">Catégorie :</label>
				<select id="inputCategorie"  multiple="multiple">
						<option ></option>
					</select>				
			</li>
			<li><label for="inputEmail">Photo de l'article :</label>
				<input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png" />
			</li>
			<li><label for="inputMAP">Mise à prix :</label>
				<input type="number" id="inputMAP" name="inputMAP" min="1"  />
			</li>
			<li><label for="inputDebut">Début de l'enchère :</label>
				<input id="inputDebut" type="date" value="" />
			</li>
			<li><label for="inputFin">Fin de l'enchère :</label>
				<input id="inputFin" type="date" value="" />
			</li>
			</ul>
			<fieldset>
			<legend>Retrait </legend>
			<ul>
			<li><label for="inputRue">Rue :</label>
				<input id="inputRue" type="text"  />
			</li>
			<li><label for="inputCP">Code Postal :</label>
				<input id="inputCP" type="number"  />
			</li>
			<li><label for="inputVille">Ville :</label>
				<input id="inputVille" type="text"  />
			</li>
			</ul>
			</fieldset>
		
		

		
			<button type="submit">Enregistrer</button>
			<input type="reset" value="Reset" />Annuler<br />
			<input type="reset" value="Reset" />Annuler la vente<br />
			
		
		
		
		
		



	 <div class="footer" th:replace="~{/fragments/fragment-piedpage :: fragment-piedpage}"></div> 

</body>
</html>
