     class="cards" data-th-if="${#fields.hasErrors('*')}">
    <h2>Attention : Veuillez vérifier vos champs</h2>
    <ul>
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
    </ul>
</div>
