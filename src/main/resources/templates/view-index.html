<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" data-th-href="@{/css/general.css}">

<title>Le Petit Coin</title>
</head>
<body>

	<div th:replace="~{/fragments/fragment-entete :: fragment-entete}"></div>
	
	<h2>Liste des enchères</h2>
	
	<form action="POST">
		<label  th:if="0>1">Filtres</label> 
			<input type="text" id="recherche" />
			<select name="categories" id="categories"></select>
			<button type="submit">Rechercher</button>
	</form>		
			
		<!-- boutons ne doivent apparaitre que pour les utilisateurs connectés -->
		<input type="radio" id="choix1" name="choix" value="achats" />
		<label for="choix1">Achats</label>		
		<input type="checkbox" name="enchèresOuvertes" value="enchèresOuvertes" />
		<label for="enchèresOuvertes">enchères ouvertes</label>
		<input type="checkbox"  value="enchèresEnCours" />
		<label for="enchèresEnCours">mes enchères en cours</label>		
		<input type="checkbox" value="enchèresRemportees" />
		<label for="enchèresRemportees">mes enchères remportées</label>		

		<input type="radio" id="choix2" name="choix" value="mesVentes" />
		<label for="choix2">Mes ventes</label>		
		<input type="checkbox" name="ventesEnCours" value="mes ventes en cours" />
		<label for="ventesEnCours">mes ventes en cours</label>		
		<input type="checkbox" name="ventesNonDebutees" value="ventes non débutées" />
		<label for="ventesNonDebutees">mes ventes non débutées</label>			
		<input type="checkbox" name="ventesTerminees" value="ventes terminées" />
		<label for="ventesTerminees">mes enchères terminées</label>		
		
		
		<!-- insérer les annonces -->
		
		<fieldset>			
			<img src="" alt="" />
			<ul>
			<li><label for="inputArticle"></label>
				<input id="inputArticle" type="text" readonly="readonly" />
			</li>
			<li><label for="inputPrix">Prix :</label>
				<input id="inputPrix" type="text"  readonly="readonly"/>
			</li>
			<li><label for="inputFin">Fin de l'enchère :</label>
				<input id="inputFin" type="text"  readonly="readonly"/>
			</li>
			<li><label for="inputVendeur">Vendeur :</label>
				<input id="inputVendeur" type="text"  readonly="readonly"/>
			</li>
			</ul>
			</fieldset>
		
		
		

	 <div class="footer" th:replace="~{/fragments/fragment-piedpage :: fragment-piedpage}"></div> 

</body>
</html>
